<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/modals-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form class="callback" action="#" method="post">
        <div class="callback__item">
            <button class="close-button"></button>
        </div>
        <div class="callback__item">
            <h1 class="callback-title">Заказать звонок</h1>
        </div>
        <div class="callback__item callback-inputs">
            <input class="callback-inputs__item" type="tel" name="tel" placeholder="Телефон">
        </div>
        <div class="callback__item">
            <p class="callback-text">Нажимая “отправить”, вы даете согласие на <a class="callback-text_link" href="#">обработку персональных данных</a> и соглашаетесь с нашей <a class="callback-text_link" href="#">политикой конфиденциальности</a></p>
        </div>
        <div class="callback__item callback-button">
            <button type="submit" class="callback-button__item">Отправить</button>
            <div class="callback-button__item"></div>
        </div>
    </form>
</body>
</html>
