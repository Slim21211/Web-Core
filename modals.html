<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/modals-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="feedback feedback_hidden">
        <div class="feedback__item">
            <button class="close-button"></button>
        </div>
        <div class="feedback__item">
            <h1 class="feedback-title">Обратная связь</h1>
        </div>
        <div class="feedback__item feedback-inputs">
            <input class="feedback-inputs__item" type="text" placeholder="Имя" autofocus>
            <input class="feedback-inputs__item" type="tel" placeholder="Телефон">
            <input class="feedback-inputs__item" type="text" placeholder="Электронная почта">
            <textarea class="feedback-inputs__item" type="text" placeholder="Сообщение" rows="5"></textarea>
        </div>
        <div class="feedback__item">
            <p class="feedback-text">Нажимая “отправить”, вы даете согласие на <a class="feedback-text_link" href="#">обработку персональных данных</a> и соглашаетесь с нашей <a class="feedback-text_link" href="#">политикой конфиденциальности</a></p>
        </div>
        <div class="feedback__item feedback-button">
            <input class="feedback-button__item" type="button" value="ОТПРАВИТЬ">
            <div class="feedback-button__item"></div>
        </div>
    </section>
</body>
</html>
