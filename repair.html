<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link href="repair-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="repair-container">

                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                <button class="label-wrapper__item swiper-slide"></button>
                
            </div>
            <div class="repair-main__item buttons-wrapper">
                <button class="buttons-wrapper__item expand">Показать все</button>
            </div>
            <div class="swiper-pagination"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
